buildscript {
    repositories {
        maven { url "http://www.openforis.org/nexus/content/groups/public/" }

    }
}

apply plugin: 'java'
apply plugin: 'groovy'
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    maven { url "http://www.openforis.org/nexus/content/groups/public/" }
}

dependencies {
    compile('org.openforis.collect:collect-core:3.5.0') {
        exclude group: 'commons-jxpath'
    }
    compile 'commons-jxpath:commons-jxpath:1.3'
    compile 'org.liquibase:liquibase-core:3.1.1'
    compile 'org.orbisgis:cts:1.3.3'
    compile 'com.google.guava:guava:18.0'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.codehaus.groovy:groovy-all:2.3.9'
    testCompile 'com.h2database:h2:1.3.174'
}

task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/classes/test"
}
processTestResources.dependsOn copyTestResources