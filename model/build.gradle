buildscript {
    repositories {
        mavenLocal()
        maven {
            url "http://www.openforis.org/nexus/content/groups/public/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenLocal()
    maven {
        url "http://www.openforis.org/nexus/content/groups/public/"
    }
    maven {
        url "http://www.openforis.org/nexus/content/repositories/snapshots/"
    }
}

dependencies {
    compile('org.openforis.collect:collect-core:3.0-Alpha29-SNAPSHOT')
    compile 'org.liquibase:liquibase-core:3.1.1'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.codehaus.groovy:groovy-all:2.2.2'
    testCompile 'com.h2database:h2:1.3.174'
}
